<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if hash %}
    <link rel="stylesheet" type="text/css" href="{{ root }}{{ manifest['index.css'] }}"/>
    {% else %}
    <link rel="stylesheet" type="text/css" href="{{ root }}index.css"/>
    {% endif %}
    <!--[if lt IE 10]>
      <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.5.7/es5-shim.min.js,es5-shim/4.5.7/es5-sham.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="react-content">{{ content | safe }}</div>
  </body>
  <script src="{{ root }}common.js"></script>
  {% if hash %}
  <script src="{{ root }}{{ manifest['index.js'] }}"></script>
  {% else %}
  <script src="{{ root }}index.js"></script>
  {% endif %}
</html>
